<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <body>
        <div id="container">
            <div id="content">
                <div id='profile'>
                    <img src="images/image-jeremy.png" alt="">
                    <div id="report">
                        <h3>Report for</h3>
                        <h1>Jeremy Robson</h1>
                    </div>
                </div>
                <div id="nav-button">
                    <button type="button" data-daily-tracker class="nav-button">Daily</button>
                    <button type="button" data-weekly-tracker class="nav-button">Weekly</button>
                    <button type="button" data-monthly-tracker class="nav-button">Monthly</button>
                </div>
            </div>
            <div id="tracking">
                <div id="section1">

                    <div class="icon-work"><img id="img-icon-work" alt="breifcase" src="images/icon-work.svg"></div>
                    <div id="work">
                        <h2>Work</h2>
                        <div class="dropdown">
                            <button type="button" class="link">⋯</button>
                            <div class="dropdownmenu">
                                <button data-daily-drop-down-button type="button">Daily</button>
                                <button data-weekly-drop-down-button type="button">Weekly</button>
                                <button data-monthly-drop-down-button type="button">Monthly</button>
                            </div>
                        </div>
                        <p data-work-time>12:43</p>
                        <span data-work-time-previous></span>

                    </div>
                    <div class="icon-exercise" id="icon-exercise"><img id="img-icon-exercise" alt="exercise care icon" src="/images/icon-exercise.svg"></div>
                    <div id="exercise">
                        <h2>Exercise</h2>
                        <div class="dropdown2">
                            <button type="button" class="link">⋯</button>
                            <div class="dropdownmenu2">
                                <button data-daily-drop-down-button type="button">Daily</button>
                                <button data-weekly-drop-down-button type="button">Weekly</button>
                                <button data-monthly-drop-down-button type="button">Monthly</button>
                            </div>
                        </div>
                        <p data-exercise-current-time>123</p>
                        <span data-exercise-previous-time>133</span>
                    </div>
                </div>


                <div id="section2">
                    <div class="icon-play"><img id="img-icon-play" alt="play care icon" src="/images/icon-play.svg"></div>
                    <div id='play'>
                        <h2>Play</h2>
                        <div class="dropdown3">
                            <button type="button" class="link">⋯</button>
                            <div class="dropdownmenu3">
                                <button data-daily-drop-down-button type="button">Daily</button>
                                <button data-weekly-drop-down-button type="button">Weekly</button>
                                <button data-monthly-drop-down-button type="button">Monthly</button>
                            </div>
                        </div>
                        <p data-play-current-time>13232</p>
                        <span data-play-previous-time>13123</span>
                    </div>
                    <div class="icon-social"><img id="img-icon-social" alt="social icon" src="/images/icon-social.svg"></div>
                    <div id='social'>
                        <h2>Social</h2>
                        <div class="dropdown4">
                            <button type="button" class="link">⋯</button>
                            <div class="dropdownmenu4">
                                <button data-daily-drop-down-button type="button">Daily</button>
                                <button data-weekly-drop-down-button type="button">Weekly</button>
                                <button data-monthly-drop-down-button type="button">Monthly</button>
                            </div>
                        </div>
                        <p data-social-current-time>23123</p>
                        <span data-social-previous-time>213</span>
                    </div>
                </div>
                <div id="section3">
                    <div class="icon-study" id="icon-study"><img id="img-icon-study" alt="study icon" src="/images/icon-study.svg"></div>
                    <div id=study>
                        <h2>Study</h2>
                        <div class="dropdown5">
                            <button type="button" class="link">⋯</button>
                            <div class="dropdownmenu5">
                                <button data-daily-drop-down-button type="button">Daily</button>
                                <button data-weekly-drop-down-button type="button">Weekly</button>
                                <button data-monthly-drop-down-button type="button">Monthly</button>
                            </div>
                        </div>
                        <p data-study-current-time>213132</p>
                        <span data-study-previous-time>31231</span>
                    </div>
                    <div class="icon-care" id="icon-care"><img id="img-icon-care" alt="self care icon" src="images/icon-self-care.svg"></div>
                    <div id='care'>
                        <h2>Self Care</h2>
                        <div class="dropdown6">
                            <button type="button" class="link">⋯</button>
                            <div class="dropdownmenu6">
                                <button data-daily-drop-down-button type="button">Daily</button>
                                <button data-weekly-drop-down-button type="button">Weekly</button>
                                <button data-monthly-drop-down-button type="button">Monthly</button>
                            </div>
                        </div>
                        <p data-self-care-current-time>1231</p>
                        <span data-self-care-previous-time>2312</span>
                    </div>

                </div>
            </div>
        </div>
    </body>

</html>
<script src="app.js"></script>
</body>

</html>
